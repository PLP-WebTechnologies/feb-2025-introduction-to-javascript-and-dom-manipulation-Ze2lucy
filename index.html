<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week5 DOM Manipulation Example</title>
  </head>
  <body>
    <header>
      <h1>Welcome to an Example of DOM Manipulation</h1>
    </header>
    <main>
      <section>
        <h2>Text Content Manipulation</h2>
        <p id="dynamic-text">This is some static text that will be changed.</p>
        <button id="change-text-btn">Change Text</button>
      </section>
      <section>
        <h2>Style Manipulation</h2>
        <p id="styled-text">This text will change style.</p>
        <button id="change-style-btn">Change Style</button>
      </section>
    </main>
  </body>
</html>
